<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Page</title>
</head>
<body>
    <div id="results">

    </div>
    <!-- /#result -->

    <h1>Summering numbers</h1>
    <input type="number" placeholder="enter number 1" id="num1Input"><br>
    <input type="number"  placeholder="enter number 2" id="num2Input"><br>
    <input type="number" placeholder="enter number 3" id="num3Input"><br>

    <button onclick="handleClick()">Calculate</button>
    <script>
     function handleClick() {
            var num1, num2, num3, result;
            num1 = parseInt(document.getElementById('num1Input').value);
            num2 = parseInt(document.getElementById('num2Input').value);
            num3 = parseInt(document.getElementById('num3Input').value);

            result = num1 + num2 + num3;

            document.getElementById("results").innerHTML = "The sum is: " + result;

            debugger;
     }
        </script>
</body>
</html>
